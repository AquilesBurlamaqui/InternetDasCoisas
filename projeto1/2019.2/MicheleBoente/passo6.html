<!DOCTYPE html>
<html>
  <head>
    <title>IoT ECT</title>
    <script>
        var count=1;
        function sendToAPI(lux) 
        {
          count=Math.floor((Math.random() * 100) + 1);
          const http = new XMLHttpRequest()
          http.open("GET", "https://api.thingspeak.com/update?api_key=VF3OG48ATFZ397R7&field1=0"+lux)
          http.send()
          http.onload = console.log(http.responseText+" "+lux)
        }   
        setInterval( function() { sendToAPI(count) }, 3000);
        
    </script>
  </head>
         
  <body>

  <h1>Praticando Javascript com Iot</h1>
  <p>De 3 em 3 segundos enviando n√∫mero randomico para o thinkspeak</p>

  </body>
</html>
