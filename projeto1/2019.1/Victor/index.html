<!DOCTYPE html>
<html>
  <head>
    <title>IoT ECT</title>
    <script>
    
        var count=1;
        
        function sendToAPI(lux) {
          
          count=Math.floor((Math.random() * 100) + 1);
          
          const http = new XMLHttpRequest()
          
          http.open("GET", "https://api.thingspeak.com/update?api_key=E9OLJW4JD6NKWZBH&field1="+lux)
          //envia um GET
          http.send()
          //quando a requisição retornar ele chama o console e imprime o valor gerado
          http.onload = console.log(http.responseText+" "+lux)
        }   
        
        setInterval( function() { sendToAPI(count) }, 3000);
        
    </script>
  </head>
         
  <body>

  <h1>Praticando Javascript com Iot</h1>
  <p>De 3 em 3 segundos enviando número randomico para o thinkspeak</p>
 <iframe width="450" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/709922/charts/1?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&type=line&update=15"></iframe>
  </body>
</html>
